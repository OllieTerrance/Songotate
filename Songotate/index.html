<!DOCTYPE html>
<html>
    <head>
        <title>Songotate</title>
        <style>
            p, audio, div, ul {
                display: block;
                margin: 0 0 10px;
            }
            button.bf {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p id="intro">Drop a song file on the page to begin...</p>
        <audio id="player" controls></audio>
        <p id="active">No active tags.</p>
        <div>
            <button id="bpm" class="bf">BPM</button>
            <button id="bpm-double">x2</button>
            <button id="bpm-half">&divide;2</button>
        </div>
        <div>
            <button id="offset" class="bf">Offset: 0</button>
            <button id="offset-seek">Seek to</button>
        </div>
        <div id="tags">
            <input id="tag-name" placeholder="New tag">
            <button id="tag-from">From: 0</button>
            <button id="tag-to">To: 0</button>
            <button id="tag-add" class="bf">Add</button>
            <button id="tag-clear">Clear</button>
        </div>
        <ul id="tags-list"></ul>
        <script src="lib/js/jquery.min.js"></script>
        <script src="res/js/songotate.js"></script>
    </body>
</html>
